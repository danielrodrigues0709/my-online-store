<div class="nav-bar">
    <button pButton pRipple type="button" icon="pi pi-angle-left" class="p-button-rounded btn-nav" (click)="goBack()">Home</button>
</div>
<div *ngIf="!product">
    <p-progressSpinner class="spinner"></p-progressSpinner>
</div>
<form [formGroup]="form">
    <div *ngIf="product" class="product-info row">
        <div class="img-rvw col-4">
            <img src="{{product?.image}}" alt="img" class="img">
            <p-rating formControlName="rating"></p-rating>
            <p>{{product?.rating?.count}} reviews</p>
        </div>
        <div class="col">
            <h2 class="title">{{product?.title}}</h2>
            <br>
            <p>{{product?.description}}</p>
            <div class="qtt">
                <input type="number" formControlName="quantity" class="input" placeholder="Quantity">
                <button type="button" class="btn-cart">Add to cart</button>
            </div>
        </div>
    </div>
</form>
