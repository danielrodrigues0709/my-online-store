<div class="nav-bar">
    <button pButton pRipple type="button" icon="pi pi-angle-left" class="p-button-rounded btn-nav" (click)="goBack()">Go back</button>
</div>
<div *ngIf="!product">
    <p-progressSpinner class="spinner"></p-progressSpinner>
</div>
<form [formGroup]="form">
    <div *ngIf="product" class="product-info row">
        <div class="img-rvw col-4">
            <img src="{{product.image}}" alt="img" class="img">
            <p-rating formControlName="rating" [readonly]="true" [cancel]="false"></p-rating>
            <p>{{product.rating.count}} reviews</p>
        </div>
        <div class="col">
            <h2 class="title">{{product.title}}</h2>
            <br>
            <p>{{product.description}}</p>
            <h1>{{product.price | currency}}</h1>
            <div class="qtt">
                <input #qtt type="number" formControlName="quantity" class="input" placeholder="Quantity" min="1">
                <button type="button" class="btn-qtt" (click)="addToCart(qtt.value)">Add to cart</button>
            </div>
            <div class="cart">
                <button pButton type="button" (click)="proceedToCart()">Proceed to cart</button>
            </div>
        </div>
    </div>
</form>
<p-toast></p-toast>
